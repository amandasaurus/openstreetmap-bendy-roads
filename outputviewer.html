<!DOCTYPE html>
<html>
<head>
	<title>Bendy roads</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 800px; height: 600px"></div>

	<script src="http://leafletjs.com/dist/leaflet.js"></script>
	<script src="./output.geojson.js" type="text/javascript"></script>

	<script>
		var map = L.map('map').setView([53.49, -8.23], 7)

        // add an OpenStreetMap tile layer
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

		L.geoJson(boxes, {
            style: function (feature) {
                var value = feature.properties.percent_above_1_2;
                var min = 0.0;
                var max = 1.0;
                if ( value > max ) {
                    return { color: '#f00', weight: 0.5, fillOpacity: 0.5 };
                } else if ( value < min ) {
                    return { color: '#000', weight: 0.5, fillOpacity: 0.5 };
                } else {
                    var hexcode = (Math.floor(((value - min)/(max-min))*256)).toString(16);
                    return { color: '#'+hexcode+'0000', weight: 0.5, fillOpacity: 0.5 };
                }
            }
        }).addTo(map);

	</script>
</body>
</html>
